{% extends 'zkcluster/base.html' %}
{% load i18n %}

{% block content %}
  <div class="row">
    <div class="col-sm-6">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.email.auto_id }}">{{ form.ip.label }}</label>
          <span class="error">{{ form.ip.errors.0 }}</span>
          {{ form.ip }}
        </div>
        <div class="form-group">
          <label for="{{ form.port.auto_id }}">{{ form.port.label }}</label>
          <span class="error">{{ form.port.errors.0 }}</span>
          {{ form.port }}
        </div>
        <button type="submit" class="btn btn-primary">{% trans 'Scan' %}</button>
      </form>
    </div>
  </div>
{% endblock %}
